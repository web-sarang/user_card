<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Users Card</title>
</head>
<body>
    <div class="page">

        <div class="users__card">
            <div class="card__header">
            </div>

            <div class="card__main">
                <div class="user__photo">
                    <img src="img/user_photo.jpg" alt="user-photo">                 </div>

                <div class="user__info">
                    <div class="user__name">Victor Crest<span class="user__age">26</span></div> 
                    <div class="user__place">London</div>
                </div>
            </div>

            <div class="card__footer">
                <div class="container">
                    <div class="footer__item">
                        <p class="item__count">80K</p>
                        <p class="item__name">Followers</p>
                    </div>
                    <div class="footer__item">
                        <p class="count">803K</p>
                        <p class="item__name">Likes</p>
                    </div>
                    <div class="footer__item">
                        <p class="count">1.4K</p>
                        <p class="item__name">Photos</p>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
